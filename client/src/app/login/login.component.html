<div class="background-wrap">
    <div class="background"></div>


<form id="accesspanel" action="login" method="post">
    <h1 id="litheader">Login Form</h1>
    <div class="inset">

        <p>
            <input type="email" name="username" [(ngModel)]="username" id="username" placeholder="enter your username"/>
        </p>

        <p>
            <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="enter your password"/>
        </p>


        <p class="p-container">
            <input type="submit" name="login" id="go" value="Login" (click)="doLogin()"/>

        </p>
        </div>
</form>
    </div>
